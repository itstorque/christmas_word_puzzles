<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Data</title>
    <script>
        // Clear all local storage data when the page loads
        window.onload = function() {
            localStorage.clear();
            alert('All local storage data has been cleared.');
        };
    </script>
</head>
<body>
    <h1>Data Cleared</h1>
    <p>All local storage data has been successfully cleared from this device.</p>
</body>
</html>
